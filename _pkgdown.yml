authors:
  Jeffrey O Hanson:
    href: https://jeffrey-hanson.com
  Richard Schuster:
    href: http://www.richard-schuster.com

template:
  params:
    bootswatch: flatly

reference:
  - title: Summary
    desc: >
      Package summary
    contents:
      - whatdataio

  - title: Create workbooks
    desc: >
      Create Excel workbooks for storing data.
    contents:
      - ends_with("_workbook")

  - title: Import and export
    desc: >
      Functions for reading and writing data.
    contents:
      - starts_with("read_")
      - starts_with("write_")

  - title: Format data
    desc: >
      Functions for formatting data.
    contents:
      - starts_with("format_")

  - title: Validation
    desc: >
      Functions for validating objects.
    contents:
      - starts_with("has_")
      - starts_with("is_")
